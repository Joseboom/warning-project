<ion-header>

  <ion-navbar color="3">
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="map" *ngIf="cookingData && cookingData.location && cookingData.location.lat">
    <img src="{{url}}" alt="">
  </div>
  <div padding>
    <p>
      <button ion-button color="danger" block (click)="open1()">ยืนยันการระบุตำแหน่ง</button>
    </p>
    <p>
      <button ion-button color="danger" (click)="cancel()" block>ยกเลิก</button>
    </p>
  </div>
</ion-content>
