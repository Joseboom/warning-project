<ion-header>

  <ion-navbar color="3">
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="map" *ngIf="cookingData && cookingData.location && cookingData.location.lat">
    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{cookingData.location.lat}},{{cookingData.location.lng}}&zoom=15&size=400x300&scale=2&markers=icon:https://s3-us-west-2.amazonaws.com/ionicthemes-apps-assets/ion2FullApp/pin.min.png|{{cookingData.location.lat}},{{cookingData.location.lng}}" alt="">
  </div>
  <div padding>
    <p>
      <button ion-button color="danger" block (click)="open1()">ยืนยัน</button>
    </p>
    <p>
      <button ion-button color="danger" (click)="cancel()" block>ยกเลิก</button>
    </p>
  </div>
</ion-content>
