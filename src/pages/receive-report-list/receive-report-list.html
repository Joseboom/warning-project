<ion-header>

  <ion-navbar color="3">
    <ion-title>receive-report-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor="let item of reports" (click)="itemSelected(item)">
      {{ item.detail }}
      <p>{{item.status === 'waiting' ? 'รอการช่วยเหลือ' : item.status === 'receive' ? 'กำลังไปช่วยเหลือ' : 'ช่วยเหลือแล้ว'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
