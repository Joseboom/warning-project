<ion-header>

  <ion-navbar color="3">
    <ion-title>รายละเอียดการแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item (click)="addContact()" color="5">
        <img item-start src="./assets/icon/+.png" width="30%">
    <ion-label>เพิ่มรายละเอียดการแจ้งเตือน</ion-label>
    <!-- <ion-checkbox color="danger" [(ngModel)]="other" checked="false"></ion-checkbox> -->
  </ion-item>
  <!-- {{other}} -->
  <ion-item *ngIf="other">
    <ion-label floating>กรอกรายละเอียดการแจ้งเตือน</ion-label>
    <ion-input type="text" [(ngModel)]="danger"></ion-input>
  </ion-item>
  <p *ngIf="other">
    <button ion-button color="danger" [disabled]="!danger" (click)="adddanger()" block>เพิ่ม</button>
  </p>
    <ion-list>
        <ion-item *ngFor="let item of listwarning" color="4"[ngClass]="data === item.detail ? 'active': ''" (click)="selectItem(item)">
                  <img item-start src="./assets/icon/2.png" width="20%">
               {{item.detail}}
               <ion-icon name="md-trash" item-end color="danger" (click)="delete(item)"></ion-icon>
        </ion-item>
      </ion-list>
    
  <p>
    <button ion-button color="danger" block [disabled]="!isCheck" (click)="openPage()">ยืนยันการแจ้งเตือน</button>
  </p>
  <p>
    <button ion-button color="danger" block (click)="cancel()">ยกเลิก</button>
  </p>
</ion-content>
