  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="3">
    <ion-title>ข้อมูลการแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="report">
    <p color="light" text-center>
      <ion-row>
        <ion-col col-12>
          <img src="./assets/icon/r1.png" width="150%" block (click)="openPage()">
        </ion-col>
      </ion-row>
      <br>
      {{data.user.displayName}}
    </p>
    <p color="light" text-center>
      <ion-row>
        <ion-col col-12>
          <img src="./assets/icon/r3.png" width="150%" block (click)="openPage()">
        </ion-col>
      </ion-row>
      <br>
        {{data.detail}}
    </p>
    <p color="light" text-center>
      <ion-row>
        <ion-col col-12>
          <img src="./assets/icon/r4.png" width="150%" block (click)="openPage()">
        </ion-col>
      </ion-row>
    </p>
    <div class="map-2" *ngIf="data && data.location && data.location.lat">
      <img src="{{url}}" alt="">
      <button ion-button color="primary" block (click)="viewMap()">นำทาง</button>
    </div>
      <div class="map-2">
      <button ion-button color="primary" block (click)="viewImage()" [disabled]="data.images.length === 0">{{data.images && data.images.length > 0 ? 'ดูรูป' : 'ไม่มีรูป'}}</button>
      <!--       
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{cookingData.location.lat}},{{cookingData.location.lng}}&zoom=16&size=400x300&scale=2&markers=icon:https://s3-us-west-2.amazonaws.com/ionicthemes-apps-assets/ion2FullApp/pin.min.png|{{cookingData.location.lat}},{{cookingData.location.lng}}"
        alt=""> -->
    </div>
    <div class="map-2">
      <button ion-button color="primary" block (click)="sentSms()">ส่งข้อความ</button>
    </div>


  </div>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-segment color="light" class="md" [(ngModel)]="tabs">
          <ion-segment-button [ngClass]="data.status == 'waiting' || data.status == 'receive' || data.status == 'success' ? 'active' : '' ">คำร้อง</ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col text-center>
        <div class="lines" [ngClass]="data.status == 'waiting' || data.status == 'receive' || data.status == 'success' ? 'active-lines' : '' "></div>
      </ion-col>
      <ion-col text-center>
        <ion-segment color="light" [(ngModel)]="tabs">
          <ion-segment-button [ngClass]="data.status == 'receive' || data.status == 'success' ? 'active' : '' ">รับช่วย</ion-segment-button>
        </ion-segment>
      </ion-col>
      <ion-col text-center>
        <div class="lines" [ngClass]="data.status == 'receive' || data.status == 'success' ? 'active-lines' : '' "></div>
      </ion-col>
      <ion-col text-center>
        <ion-segment color="light" [(ngModel)]="tabs">
          <ion-segment-button [ngClass]="data.status == 'success' ? 'active' : '' ">ช่วยแล้ว</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div padding>
    <p *ngIf="data.status == 'waiting'">
      <button ion-button color="danger" block (click)="receive()">ไปช่วยเหลือ</button>
    </p>
    <p *ngIf="data.status == 'receive'">
      <button ion-button color="danger" block (click)="success()">ช่วยสำเร็จแล้ว</button>
    </p>
  </div>
  <div>
    <p>
      <button ion-button color="danger" block (click)="blackhome()">กลับสู่หน้าหลัก</button>
    </p>
  </div>
</ion-content>
