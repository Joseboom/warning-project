<ion-header>

  <ion-navbar color="3">
    <ion-title>รายงายการแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="report">
      <p color="light" text-center>
          <ion-grid>
        <ion-row>
          <ion-col col-12>
            <img src="./assets/icon/r1.png" width="150%" block (click)="openPage()">
          </ion-col>
        </ion-row>
          </ion-grid>
      <br>
      {{user.firstName}} {{user.lastName}}
      </p>
    <p color="light" text-center>
        <ion-grid>
      <ion-row>
        <ion-col col-12>
          <img src="./assets/icon/r2.png" width="150%" block (click)="openPage()">
        </ion-col>
      </ion-row>
    </ion-grid>
      <br>
      {{cookingData.usercontact.firstName}} {{cookingData.usercontact.lastName}}
    </p>
    <p color="light" text-center>
        <ion-grid>
      <ion-row>
        <ion-col col-12>
          <img src="./assets/icon/r3.png" width="150%" block (click)="openPage()">
        </ion-col>
      </ion-row>
        </ion-grid>
        <br>
        {{cookingData.detail}}
      </p>
    <p color="light" text-center>
        <ion-grid>
      <ion-row>
        <ion-col col-12>
          <img src="./assets/icon/r4.png" width="150%" block (click)="openPage()">
        </ion-col>
      </ion-row>
        </ion-grid>
      </p>
    <div class="map-2" *ngIf="cookingData && cookingData.location && cookingData.location.lat">
      <button ion-button color="primary" block (click)="viewMap()">ดูแผนที่</button>
      <!--       
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{cookingData.location.lat}},{{cookingData.location.lng}}&zoom=16&size=400x300&scale=2&markers=icon:https://s3-us-west-2.amazonaws.com/ionicthemes-apps-assets/ion2FullApp/pin.min.png|{{cookingData.location.lat}},{{cookingData.location.lng}}"
        alt=""> -->
    </div>

    
    <div class="map-2">
      <button ion-button color="primary" block (click)="viewImage()">{{cookingData.images && cookingData.images.length > 0 ? 'ดูรูป' : 'เพิ่มรูป'}}</button>
      <!--       
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{cookingData.location.lat}},{{cookingData.location.lng}}&zoom=16&size=400x300&scale=2&markers=icon:https://s3-us-west-2.amazonaws.com/ionicthemes-apps-assets/ion2FullApp/pin.min.png|{{cookingData.location.lat}},{{cookingData.location.lng}}"
        alt=""> -->
    </div>


  </div>
  <div padding>
    <p>
      <button ion-button color="danger" block (click)="save()">ยืนยันการแจ้งเตือนภัย</button>
    </p>
  </div>
</ion-content>
