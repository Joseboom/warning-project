<ion-header>

  <ion-navbar color="3">
    <ion-title>report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="report">
    <p color="light">
      ชื่อ-นามสกุล ผู้ส่ง: {{user.firstName}} {{user.lastName}}
    </p>
    <p color="light">
      ชื่อ-นามสกุล ผู้รับ: {{cookingData.usercontact.firstName}} {{cookingData.usercontact.lastName}}
    </p>
    <p color="light">
      รายละเอียดการแจ้งเตือน: {{cookingData.detail}}
    </p>
    <p color="light">
      ตำแหน่ง:
    </p>
    <div class="map-2" *ngIf="cookingData && cookingData.location && cookingData.location.lat">
      <button ion-button color="primary" block (click)="viewMap()">ดูแผนที่</button>
      <!--       
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{cookingData.location.lat}},{{cookingData.location.lng}}&zoom=16&size=400x300&scale=2&markers=icon:https://s3-us-west-2.amazonaws.com/ionicthemes-apps-assets/ion2FullApp/pin.min.png|{{cookingData.location.lat}},{{cookingData.location.lng}}"
        alt=""> -->
    </div>

    
    <div class="map-2">
      <button ion-button color="primary" block (click)="viewImage()">{{cookingData.images && cookingData.images.length > 0 ? 'ดูรูป' : 'เพิ่มรูป'}}</button>
      <!--       
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{cookingData.location.lat}},{{cookingData.location.lng}}&zoom=16&size=400x300&scale=2&markers=icon:https://s3-us-west-2.amazonaws.com/ionicthemes-apps-assets/ion2FullApp/pin.min.png|{{cookingData.location.lat}},{{cookingData.location.lng}}"
        alt=""> -->
    </div>


  </div>
  <div padding>
    <p>
      <button ion-button color="danger" block (click)="save()">ยืนยันการแจ้งเตือนภัย</button>
    </p>
  </div>
</ion-content>
