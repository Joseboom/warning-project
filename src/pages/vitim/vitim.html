<ion-header>

  <ion-navbar color="3">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

     <ion-list>

      <ion-item >
        <ion-label fixed>ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label fixed>นามสกุล</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label fixed>เบอร์โทร</ion-label>
        <ion-input type="number" maxlength="10" [(ngModel)]="user.tel"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <p>
        <button ion-button color="danger" block [disabled]="!user.tel || !user.firstName || !user.lastName" (click)="login()">ยืนยัน</button>
      </p>
      <p>
        <button ion-button color="danger" (click)="cancel()" block>ยกเลิก</button>
      </p>
    </div>



</ion-content>
