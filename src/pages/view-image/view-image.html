<ion-header>

  <ion-navbar color="3">
    <ion-title>view-image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="fix-img-slide">
    <ion-slides>
      <ion-slide *ngFor="let item of cookingData.images">
        <img src="{{item}}" alt="">
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-content>
<ion-footer *ngIf="isView">
  <button ion-button block (click)="selectImage()">เพิ่มรูป</button>
</ion-footer>
